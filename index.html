<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Book Archive</title>
</head>

<body>

    <div class="container">

        <div class="d-flex justify-content-start" id="search-book-field">
            <input id='search-text' type="text" placeholder="Search Book">
            <button class="btn btn-primary" type="button" id="search" onclick='searchBook()'>Button</button>
        </div>
        <div id="spinner" class="spinner-border text-primary loading" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div id="number-of-result">

        </div>
        <div class="row" id="display-field">

        </div>
        <div id='not-found'>

        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
